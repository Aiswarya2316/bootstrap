<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Circle</h2>
              <br><br>      
        <img src="paris.jpg" class="rounded-circle" alt="Cinque Terre" width="304" height="236"> 
      </div>

      <div class="container mt-3">
        <h2>Rounded</h2>
              <br><br>      
        <img src="paris.jpg" class="rounded" alt="Cinque Terre" width="304" height="236"> 
      </div>

      <div class="container mt-3">
        <h2>Thumbnail</h2>
              <br><br>      
        <img src="paris.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"> 
      </div>

      <div class="container mt-3">
        <h2>Responsive</h2>
              <br><br>      
              <img class="img-fluid" src="paris.jpg" alt="New York" width="1100" height="500"> 
      </div>
</body>
</html>
